<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script type="text/javascript">
		function chItem(){
			document.getElemenById('Mercury-cont').style.animationPlayState='paused';
		}

		function rchItem(){
			document.getElementById('Mercury-cont').style.animationPlayState = 'running';
		}
	</script>
</head>
<body>
	<div class=Solar-cont>
	<div class="Pluto-cont">
		<div class="Pluto"></div>
	</div>
	<div class="Neptun-cont">
		<div class="Neptun"></div>
	</div>
	<div class="Uranus-cont">
		<div class="Uranus"></div>
	</div>
	<div class="Saturn-cont">
		<div class="Saturn"></div>
	</div>
	<div class="Jupiter-cont">
		<div class="Jupiter"></div>
	</div>
	<div class="Mars-cont">
		<div class="Mars"></div>
	</div>

	<div class="Earth-cont">
		<div class="Earth"></div>
	</div>
	<div class="Venus-cont">
		<div class="Venus"></div>
	</div>
	<div id="Mercury-cont" class="Mercury-cont">
		<div onmouseover="chItem()" onmouseout="rchItem()" class="Mercury"></div>
	</div>
	<div class="Sun"></div>
	</div>
</body>
</html>
